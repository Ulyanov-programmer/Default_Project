<button class=''
        type='button'
        data-close-dialog-id="specificDialogId">
  Close a specific dialog
</button>
<button class=''
        type='button'
        data-open-dialog-id="modalDialog">
  Open a specific dialog
</button>
<button class=''
        type='button'
        data-open-dialog-id="modalDialog2"
        data-close-opened-dialogs>
  Open a specific dialog and close all previously opened ones.
</button>

<dialog id='windowDialog'>
  Some content!
  <button class=''
          type='button'
          data-close-dialog-id>Close the parent dialog!</button>
</dialog>

<dialog id='modalDialog'
        data-modal-dialog>
  Some content
  <button class=''
          type='button'
          data-close-dialog-id>Close this!</button>
</dialog>
